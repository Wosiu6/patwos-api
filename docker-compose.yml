version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: patwos-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patwos"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - patwos-network

  api:
    image: wosiu6/patwos-api:latest
    container_name: patwos-api
    environment:
      DB_HOST: postgres
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      GIN_MODE: release
      PORT: 8080
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      MAX_REQUEST_SIZE: 10485760
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - patwos-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  patwos-network:
    driver: bridge
